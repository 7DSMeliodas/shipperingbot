help: |
  💕 <b>SHIPPERING</b> es un bot que elegirá una pareja del día en tu grupo. Todo el mundo que escriba un mensaje será añadido a la lista de candidatos para la posible pareja del día. Añade este bot a tu chat y espera a que añada suficientes participantes antes de utilizar el comando de shipping.

  /help — Ayuda
  /shipping — Elige la pareja del día
  /last — Últimas parejas elegidas
  /lang — Elige un idioma para este bot (solo usable en chat por administradores)
  /top — Los mejores amantes
  /mystats — Tus estadísticas
  /autopin — Autoanclado (silencioso) cuando una nueva pareja es elegida (el bot debe ser administrador)
  /setminusers — Determina un mínimo de participantes para poder elegir una pareja
  /ignoreme — Le añade a la lista de ignorados, siendo no elegible (global, este comando solo funciona en chat privado)
